services:
  postgres:
    image: postgres:15-alpine
    container_name: shopsphere-db
    environment:
      POSTGRES_DB: shopsphere
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopsphere-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=shopsphere;Username=postgres;Password=postgres
      - JWT__Secret=your-super-secret-jwt-key-minimum-32-characters-long-change-this
      - JWT__ExpirationMinutes=15
      - Stripe__SecretKey=sk_test_your_stripe_key
      - Stripe__PublishableKey=pk_test_your_stripe_key
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopsphere-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopsphere-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - shopsphere-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shopsphere-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@shopsphere.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - shopsphere-network

networks:
  shopsphere-network:
    driver: bridge

volumes:
  postgres_data:
